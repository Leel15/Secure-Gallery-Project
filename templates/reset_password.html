{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card p-4 shadow-sm">

      {% if message %}
      <div id="center-alert" class="{{ 'alert-success' if success else 'alert-danger' }}">
        {{ message }}
      </div>
      {% endif %}

      <div class="text-center mb-3">
        <h4 class="fw-bold" style="color:#4b392b;">Set a New Password ðŸ”‘</h4>
        <p class="text-muted mb-0">Enter your new password below</p>
      </div>
      <hr>

      <form method="post" action="{{ url_for('reset_password', token=token) }}">
        <div class="mb-3">
          <label class="form-label fw-semibold">New Password</label>
          <input type="password" class="form-control" name="password" placeholder="Enter new password" required minlength="8">
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Confirm New Password</label>
          <input type="password" class="form-control" name="confirm_password" placeholder="Confirm new password" required minlength="8">
        </div>

        <button class="btn btn-primary w-100" type="submit">Reset Password</button>
      </form>

      <div class="text-center mt-3">
        <a href="{{ url_for('login') }}" class="fw-semibold" style="color:#b8936c;">Back to Login</a>
      </div>
    </div>
  </div>
</div>

<script>
window.addEventListener('DOMContentLoaded', () => {
    const alertBox = document.getElementById('center-alert');
    if(alertBox){
        if(alertBox.classList.contains('alert-success')){
            setTimeout(() => { window.location.href = "{{ url_for('login') }}"; }, 2000);
        } else {
            setTimeout(() => { alertBox.style.display = 'none'; }, 3000);
        }
    }
});
</script>
{% endblock %}
